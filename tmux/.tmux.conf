##
## Settings
##

# Set terminal type
set -g default-terminal "xterm-256color"

# Increase history size
set -g history-limit 10000

# Don't wait too long for escape sequences
set -sg escape-time 1

# Start window numbering at 1
set-option -g base-index 1
setw -g pane-base-index 1

# Don't monitor activity
set -g visual-activity off
setw -g monitor-activity off

##
## Mappings
##

# Set prefix to C-a
set-option -g prefix C-a
unbind-key C-b

# Hitting C-a twice sends it to terminal
bind-key C-a send-prefix

bind-key -t 'v' begin-selection
bind-key -t 'y' copy-selection

# C-a r reloads configuration
bind r source-file ~/.tmux.conf \; display "reloaded config"

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i"

# Sane window commands
bind - split-window    -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind n new-window      -c "#{pane_current_path}"

# smart pane switching with awareness of vim splits, taken from
# https://robots.thoughtbot.com/seamlessly-navigate-vim-and-tmux-splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

bind C-Down resize-pane -D 10
bind C-Up resize-pane -U 10
bind C-Left resize-pane -L 10
bind C-Right resize-pane -R 10

##
## Theme
##

# Status options
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g status-left-length 200
set-option -g status-right-length 200

# Status bar colors
set -g status-fg brightwhite
set -g status-bg black

# Set pane borders to white
set -g pane-border-fg brightblack
set -g pane-active-border-fg brightblack

# Window number/name colors
setw -g window-status-current-format "#[bg=colour236, fg=yellow, noreverse] #I #[bg=black, fg=yellow, noreverse] #W "
setw -g window-status-format "#[bg=black, fg=white, noreverse] #I #[fg=white, bg=black] #W "

# Clear the status bar display
set-option -g status-left ""
set-option -g status-right ""
