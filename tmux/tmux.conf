# Bindings ================================================== {{{

	# Set the prefix key to something easy to type
	unbind C-b
	set -g prefix C-f
	bind C-f send-prefix

	# Enable source reloading
	bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

	# Make pane movement like vim
	bind h select-pane -L
	bind j select-pane -D
	bind k select-pane -U
	bind l select-pane -R

	# Saner splitting.
	bind v split-window -h
	bind s split-window -v
	bind S choose-session

	# Pane resizing that doesn't interfere with OS X system shortcuts
	bind -r C-h resize-pane -L 5
	bind -r C-j resize-pane -D 5
	bind -r C-k resize-pane -U 5
	bind -r C-l resize-pane -R 5

	# Better name management
	bind c new-window
	bind , command-prompt "rename-window '%%'"

# }}}

# Sane defaults ============================================= {{{

	# More time between mapping usage
	set -sg escape-time 0
	set -sg repeat-time 600

	# Shut up.
	set -g quiet on

	# Enable Mouse support
	set -g mode-mouse on
	setw -g mouse-select-window on
	setw -g mouse-select-pane on

	# Make copy/paste work
	set -g default-command "reattach-to-user-namespace -l zsh"

	# Set the default shell to the system standard
	set-option -g default-shell $SHELL

	#256 colors
	set -g default-terminal "screen-256color"

	# Autorename sanely.
	setw -g automatic-rename on

# }}}

# Status bar ================================================ {{{

	# Default powerline configuration
	set-option -g status on
	set-option -g status-interval 2
	set-option -g status-utf8 on
	set-option -g status-justify "left"
	set-option -g status-left-length 80
	set-option -g status-right-length 90
	set-option -g status-left "#(~/.lib/dotfiles/tmux/powerline/powerline.sh left)"
	set-option -g status-right "#(~/.lib/dotfiles/tmux/powerline/powerline.sh right)"

	set-option -g status-bg "colour235"
	set-window-option -g window-status-bg "colour235"
	set-window-option -g window-status-fg "white"
	set-window-option -g window-status-separator " "

	set-window-option -g window-status-current-format "#[fg=colour255, bg=colour235] #I ⮁ #W"
	set-window-option -g window-status-format "#[fg=brightyellow, bg=colour235] #I ⮁ #W"

# }}}
